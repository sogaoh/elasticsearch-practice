filter {
  if "countrylanguage" in [tags] {
    mutate {
      copy => { "meta_countrycode" => "[@metadata][_countrycode]"}
      copy => { "meta_language" => "[@metadata][_language]"}
      remove_field => ["meta_countrycode","meta_language", "@version", "unix_ts_in_secs"]
    }
  } else if "country" in [tags] {
    mutate {
      copy => { "meta_code" => "[@metadata][_code]"}
      remove_field => ["meta_code", "@version", "unix_ts_in_secs"]
    }
  } else if "city" in [tags] {
    mutate {
      copy => { "meta_id" => "[@metadata][_id]"}
      remove_field => ["meta_id", "@version", "unix_ts_in_secs"]
    }
  }
}

output {
  if "countrylanguage" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "countrylanguage"
      document_id => "%{countrycode}%{language}"
    }
  } else if "country" in [tags] {
